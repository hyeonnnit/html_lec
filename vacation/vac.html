<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vacation</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: auto auto;
        }

        .img {
            display: grid;
            background-image: url("vacation.jpg");
            background-size: cover;
        }

        .color {
            display: grid;
            background-color: #F8ECEB;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img"></div>
        <div class="color">
            <h1>New<br>collection</h1>
        </div>
    </div>
</body>

</html>
